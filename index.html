<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>


  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">



    <div class="card">
      <div class="card-top"><img src="images/bg-pattern-card.svg" alt="card background"></div>
      <div class="card-ava"><img src="images/image-victor.jpg" alt="victor foto"></div>
      <div class="card-main">

        <p>Victor Crest <span>26</span></p>

        <span>London</span>
      </div>
      <div class="social">

        <div class="fol">
          <span>80K</span>
          <p>Followers</p>
        </div>

        <div class="like">
          <span>803K</span>
          <p>Likes</p>
        </div>

        <div class="fotos">
          <span>1.4K</span>
          <p>Photos</p>
        </div>


      </div>



    </div>
  

  </div>




</body>

</html>
